server:
  port: ${PORT:${SERVER_PORT:8080}}

spring:
  application:
    name: gateway
  cloud:    
    gateway:
      default-filters: # Filtro por defecto de todas las requests realizadas al gateway
        - name: LogFilter
      discovery:
        locator:
          enabled: true
      routes:
        - id: route_student
          uri: lb://api-student
          predicates:
            - Path=/api/v1/students/**
        - id: route_course
          uri: lb://api-course
          predicates:
            - Path=/api/v1/courses/**

info:
  app:
    name: ${spring.application.name}

eureka:
   client:
      registerWithEureka: false
      fetchRegistry: true
      serviceURL:
         defaultZone: http://localhost:8761/eureka
management:
   endpoint:
      gateway:
         enabled: true
   endpoints:
      web:
         exposure:
            include: gateway
